function cloneObject1(obj){ 
	if(obj==null || typeof obj !=='object'){
			return obj;
		}

	var o = obj.constructor === Array ? [] : {};//根据当前对象的类型声明一个新的对象

	for(var i in obj){ 
		//过滤非自身属性
		if(obj.hasOwnProperty(i)){ 
			o[i] = typeof obj[i] === "object" ? arguments.callee(obj[i]) : obj[i];//这里是核心
		} 
	} 

	return o; 
} 



console.log(cloneObject1(a))
