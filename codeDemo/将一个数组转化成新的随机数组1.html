 <body>
  <script type="text/javascript">
	Array.prototype.shuffle=function(){
		var resultArr=[];
		var len=this.length;

		while(len){
			var _index=parseInt(Math.random()*len);
				resultArr.push(this[_index]);
			for(var i=_index;i<len;i++){//后面的向前移动
				this[i]=this[i+1];
			}
			len--;
		}
		return resultArr;
	}
   var a=new Array('1','2','3','4','5','6');
   alert(a.shuffle());
  </script>
 </body>
