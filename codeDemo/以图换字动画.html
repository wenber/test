
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>z-index负值实现图文替换</title>

</head>
<body>
 <style>
  .txtimg{overflow:hidden;width:195px;height:21px;color:red; padding-left:10px; -webkit-transition:background .3s ease-in;-moz-transition:background .3s ease-in;transition:background .3s ease-in;}
  .txtimg:hover{background:url(test.jpg) no-repeat;}
  .txtimg:hover a{ display: none;}
 </style>
 <p class="txtimg"><a>团购最低价，越团越便宜</a></p>

</body>
</html>
