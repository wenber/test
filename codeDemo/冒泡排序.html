 <body>
  <script type="text/javascript">

	var a = [-3,-1,0,1,3,5,7,9,-4,-2,0,2,3,4,5,6,7,8,0,9];
	function bubble(a){
		for(var i=0;i<a.length-1;i++){  //0 len-1
			for(var j=0;j<a.length-1-i;j++){  //1  len-i 已经冒泡好了的就不再去比较了
				if(a[j]>a[j+1]){   //	前一个比后一个大，则交换
					a[j] = a[j] ^ a[j+1];
                    a[j+1] = a[j] ^ a[j+1];
                    a[j] = a[j] ^ a[j+1];
				}//end if
			}//end for
		}//end for
	   return(a);
	}; 

 alert(bubble(a));
  </script>
 </body>
