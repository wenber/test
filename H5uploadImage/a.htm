			<script>
				Cropper.init()
				$(".psr_more").on("click", function() {
					window.location.href = "/zxsj/poster/morePoster";
				})
				function isEmpty(str) {
					return str == null || str == "";
				}
				//生成海报
				$('.psr_create').on('click',function(){
					var base64 = $("#orgSrc").val();
					if(isEmpty(base64)) {
						alert("您还没有上传图片！");
						return;
					}
					var hero = $(".input_nick input").val();
					if(hero.length > 6) {
						alert("标题不能超过6个字符！");
						return;
					}
					var color = parseInt($("[type=radio]:checked").val());
					var line1 = $(".list_desc li").eq(-5).find("input").val();
					var line2 = $(".list_desc li").eq(-4).find("input").val();
					var line3 = $(".list_desc li").eq(-3).find("input").val();
					if( isEmpty(hero) 
							|| (color < 0 || color >= 3)
							|| isEmpty(line1) || isEmpty(line2) || isEmpty(line3)) {
						alert("海报信息不完整！");
						return;
					}
					$('#loading-upload').show()
					$.ajax({
						url : "/zxsj/poster/upload",
						type : "post",
						dataType : "json",
						data : {
							base64 : base64,
							color : color,
							hero : hero,
							line1 : line1,
							line2 : line2,
							line3 : line3
						},
						success : function(data) {
							$('#loading-upload').hide()
							if(data.success) {
								$.simpleAlert({
					                content: "海报上传成功，请等待官方审核",
					                ok: function () {
					                	window.location.href = "/zxsj/poster/morePoster";
					                }
					            });
							} else {
								$.simpleAlert(data.message);
							}
						}
					});
				});

	</script>
