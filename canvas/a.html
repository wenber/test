<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas width="16" height="16" >
        </canvas>
    </body>
        <script type="text/javascript">
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(8, 0);//第一个起点
            ctx.lineTo(16,6);//第二个点
            ctx.lineTo(9, 6);//第三个点
            ctx.lineTo(9, 16);
            ctx.lineTo(7, 16);
            ctx.lineTo(7, 6);
            ctx.lineTo(0, 6);
            ctx.closePath();
            ctx.fillStyle = 'red';
            ctx.fill();
        </script>
</html>
